<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="systemePaiement">
            <h2><span jhiTranslate="dmJHipsterApp.systemePaiement.detail.title">Systeme Paiement</span> {{ systemePaiement.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="dmJHipsterApp.systemePaiement.crediteur">Crediteur</span></dt>
                <dd>
                    <span>{{ systemePaiement.crediteur }}</span>
                </dd>
                <dt><span jhiTranslate="dmJHipsterApp.systemePaiement.debiteur">Debiteur</span></dt>
                <dd>
                    <span>{{ systemePaiement.debiteur }}</span>
                </dd>
                <dt><span jhiTranslate="dmJHipsterApp.systemePaiement.methode">Methode</span></dt>
                <dd>
                    <span>{{ systemePaiement.methode }}</span>
                </dd>
                <dt><span jhiTranslate="dmJHipsterApp.systemePaiement.compte">Compte</span></dt>
                <dd>
                    <span *ngFor="let compte of systemePaiement.comptes; let last = last">
                        <a [routerLink]="['/compte', compte?.id, 'view']">{{ compte.id }}</a>{{ last ? '' : ', ' }}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/systeme-paiement', systemePaiement.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
