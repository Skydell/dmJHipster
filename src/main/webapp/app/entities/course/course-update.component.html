<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-course-heading" jhiTranslate="dmJHipsterApp.course.home.createOrEditLabel">Create or edit a Course</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="dmJHipsterApp.course.clientname" for="field_clientname">Clientname</label>
                    <input type="text" class="form-control" name="clientname" id="field_clientname"
                           formControlName="clientname"/>
                    <div *ngIf="editForm.get('clientname')!.invalid && (editForm.get('clientname')!.dirty || editForm.get('clientname')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('clientname')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="dmJHipsterApp.course.coursiername" for="field_coursiername">Coursiername</label>
                    <input type="text" class="form-control" name="coursiername" id="field_coursiername"
                           formControlName="coursiername"/>
                    <div *ngIf="editForm.get('coursiername')!.invalid && (editForm.get('coursiername')!.dirty || editForm.get('coursiername')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('coursiername')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="dmJHipsterApp.course.timerequired" for="field_timerequired">Timerequired</label>
                    <input type="number" class="form-control" name="timerequired" id="field_timerequired"
                           formControlName="timerequired"/>
                    <div *ngIf="editForm.get('timerequired')!.invalid && (editForm.get('timerequired')!.dirty || editForm.get('timerequired')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('timerequired')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('timerequired')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="dmJHipsterApp.course.panier" for="field_panier">Panier</label>
                    <select class="form-control" id="field_panier" name="panier" formControlName="panier">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="panierOption.id === editForm.get('panier')!.value?.id ? editForm.get('panier')!.value : panierOption" *ngFor="let panierOption of paniers; trackBy: trackById">{{ panierOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="dmJHipsterApp.course.compte" for="field_compte">Compte</label>
                    <select class="form-control" id="field_compte" name="compte" formControlName="compte">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="compteOption.id === editForm.get('compte')!.value?.id ? editForm.get('compte')!.value : compteOption" *ngFor="let compteOption of comptes; trackBy: trackById">{{ compteOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="dmJHipsterApp.course.restaurant" for="field_restaurant">Restaurant</label>
                    <select class="form-control" id="field_restaurant" name="restaurant" formControlName="restaurant">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="restaurantOption.id === editForm.get('restaurant')!.value?.id ? editForm.get('restaurant')!.value : restaurantOption" *ngFor="let restaurantOption of restaurants; trackBy: trackById">{{ restaurantOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
